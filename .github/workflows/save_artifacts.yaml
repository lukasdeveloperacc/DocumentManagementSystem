name: Save Artifacts for Deploy DocumentSystem to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout main repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23' 

      - name: Install and Build
        working-directory: Frontend/DocumentManagementSystem
        run: |
          npm install
          npm run build

      - name: Check dist folder contents
        run: ls -al && ls -la Frontend/DocumentManagementSystem/dist

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/DocumentManagementSystem/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


      
